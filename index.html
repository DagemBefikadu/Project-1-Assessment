<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Unit 1 Assessment</title>
  </head>
  <body>
    <form class="d-flex justify-content-center jumbotron"> 
      <div class="display-4">
        <label for="counted"></label>
        <input  class="text-center border-0 fw-bold" type="text" id="counted" name="count_input" value="0" />
      </div>
    </form>
    <form class="d-flex justify-content-center" >
      <div>
        <button class=" btn btn-secondary rounded border-0 btn-lg btn-outline-light" type="button" id="plus" >+</button>
        <label for="inputValue"></label>
        <input class="text-center border border-secondary  border-4 rounded-3 fs-2" type="text" id="inputValue" name="value_input" value="1" />
        <button class="btn btn-secondary rounded border-0 btn-lg btn-outline-light" type="button" id="minus" >
          -
        </button>
      </div>
    </form>
    <script src="/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    ></script>
  </body>
